<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"> <!--kod njega charset="ISO-8859-1"-->
<title>Add CSS and JS to Thymeleaf</title>
<link th:href = "@{/css/main.css}" rel="stylesheet"> 
<!--@ znači da se odnosi na kontekst cijele naše aplikacije, 
to je način na koji dodajemo naš css file u thymeleaf template-->

<script type="text/javascript" th.src="@{/js/actions.js}"></script>
<!--a ovo je način na koji dodajemo javascript file u naš thymeleaf template-->
</head>
<body>
	<h2>Heading</h2>
	<p>
		This is text on which we want to apply <strong>very special</strong>
	</p>
	
	<button type="button" th:onClick="demo()">Show Alert</button>

</body>
</html>
